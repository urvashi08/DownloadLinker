<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownloadLinker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="shadow p-4">
            <h1 class="text-center">File Download</h1>
            <p class="text-center">Enter the URL of the file you want to download and click the button:</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter file URL">
                <button class="btn btn-primary">Download File</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
